<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover" style="max-height: 550px;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Make</th>
      <th>Model</th>
      <th>Is Registered</th>
      <th>Last Updated</th>
      <th>Contact Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles; let i = index">
      <td>{{v.id}}</td>
      <td>{{v.make.name}}</td>
      <td>{{v.model.name}}</td>
      <td>{{v.isRegistered}}</td>
      <td>{{v.lastUpdated | date:"MM/dd/yyyy"}}</td>
      <td>{{v.contactInfo.name}}</td>
      <td>
        <a class="btn btn-warning btn-sm form-control text-white " [routerLink]="[v.id]" >Edit</a>
        <button type="button" class="btn btn-danger btn-sm form-control mt-1" (click)="opensweetalert(v.id)">Delete</button>
      </td>
    </tr>
  </tbody>

</table>
